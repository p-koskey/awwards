{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load bootstrap4 %}
<div class="container-fluid" >
    <h1 class="text-center hello">Projects</h1>
   
    {% if posts %}
    <div class="d-flex flex-wrap justify-content-center">
        {% for post in posts %}
        <a href="{% url 'details' post_id=post.id%}">
        <div class="card col-lg-3 col-md-2 m-2 p-2" >
  <img src="{{ post.picture.url}}" class="card-img-top" width='auto' height='300' alt="{{post.projectname}}">
  <div class="card-body">
  <h5 class="card-title">{{post.projectname|title}}
  <a class='float-right' href="{{post.link}} " target="_blank">Visit Site</a>
   </h5> 
     <p class="card-footer " ><img class="rounded-circle" src="{{post.user.profile.profile_picture.url}}"  height ='30px' width='30px' alt="">
        {{post.user.username|title}} <span style="float:right">{{post.posted|date}}</span>
                </p>
  </div>
</div></a>
       
        {% endfor %}
    </div> 
    {% endif %}
</div>
{% endblock content %}
