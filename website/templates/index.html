{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load bootstrap4 %}
<div class="container" style="margin-top:7%;">
    <h1 class="text-center hello">Hello</h1>
   
    {% if posts %}
    <div class="templates d-flex flex-row">
        {% for post in posts %}
        <div class="card mr-2">
            <div class="view overlay">
                <img class="card-img-top" src="{{ post.picture}}-/crop/1680x1180/center/-/quality/lightest/" alt="{{post.projectname}}">
                <a href="#">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
            <div class="card-body">
               
                <h5 class="card-title">{{post.projectname|title}}</h5>
                <hr>
                <p class="card-text " ><img src="{{post.user.profile.profile_picture}}" class="nav-img mr-2" alt="">
                    By {{post.user.username|title}} <span style="float:right">{{post.posted|date}}</span>
                </p>
            </div>

        </div>
        <!-- Card -->
        <img class="img-fluid" src="" alt="">
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock content %}
