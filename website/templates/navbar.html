{% load crispy_forms_tags %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">
    <strong class="mr-4 brand"> Awwards</strong></a
  >
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarText"
    aria-controls="navbarText"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarText">
    <ul class="navbar-nav mr-auto ml-auto">
      <li class="nav-item active">
        <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_results'%}">
          <input
            class="form-control my-2 my-sm-0 search-input"
            name="post"
            type="search"
            placeholder="Search Projects"
            aria-label="Search"
          />
        </form>
      </li>
    </ul>
    <ul class="navbar-nav navbar-right">
      {% if user.is_authenticated%}
      
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          id="navbarDropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          ><img class="rounded-circle" src="{{ user.profile.profile_picture.url }}" height ='30px' width='30px'  alt="">  {{ user.username|title }}
         
        </a>
        <div
          class="dropdown-menu dropdown-primary"
          aria-labelledby="navbarDropdownMenuLink"
        >
          <a class="dropdown-item text-center" href="{% url 'profile' user.username %}">Profile</a>
                        <hr>
                        <a class="dropdown-item text-center" href="{% url 'edit' user.username  %}"> Edit profile</a>
          <a
            href="/accounts/logout"
            class="text-secondary text-center dropdown-item"
            >Log Out</a
          >
        </div>
      </li>
       <button
        class="ml-4 btn btn-info" 
       
        data-toggle="modal"
        data-target="#project"
      >
        Submit your project
      </button>
    
      {% else %}
      <a href="{% url 'login' %}" class="login btn btn-sm"
        >Are you a member? Register/Login
      </a>
      {% endif %}
     
    </ul>
  </div>
</nav>
<div class="modal fade" id="project" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form action="" method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {{ uform|crispy }}
                    <button class="btn btn-sm btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
